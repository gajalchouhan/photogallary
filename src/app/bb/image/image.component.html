<div class="container-fluid">
    <div class="d-flex justify-content-between mb-3 mt-3">
      <div>
        <h3 class="text-center"> Photo Gallery</h3>
      </div>

      <div>
          <button class="btn btn-primary"  (click)="Logout()"> Logout</button>
      </div>
    </div>
    <div id="masonry">
            <img (click)="selectedImage(i)"  *ngFor="let item of gallery; let i = index" class="image" src="https://farm{{item.farm}}.staticflickr.com/{{item.server}}/{{item.id}}_{{item.secret}}.jpg" alt="">
    </div>
</div>

<button type="button" class="btn btn-primary" id="showModal" style="display : none" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Car Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
              <img class="img" src="https://farm{{photoDetail.farm}}.staticflickr.com/{{photoDetail.server}}/{{photoDetail.id}}_{{photoDetail.secret}}.jpg"><br>
              <p class="text-center">Title : {{photoDetail.title}}</p>
              <p class="text-center">Owner Name : {{photoDetail.ownername}}</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
